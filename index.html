<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info-section">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-section">
      <p id="add-tasks">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-name" type="text">
        <button>Add</button>
      </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-name">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-name">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
